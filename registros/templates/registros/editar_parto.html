{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ titulo }}</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Datos de la Madre</h4>
            </div>
            <div class="card-body">
                {{ madre_form.as_p }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Datos del Parto</h4>
            </div>
            <div class="card-body">
                {{ parto_form.as_p }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Datos del Reci√©n Nacido</h4>
            </div>
            <div class="card-body">
                {{ recien_nacido_form.as_p }}
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'registros:detalle_parto' parto.id %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
